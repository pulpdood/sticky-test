<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sticky test</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">
    <div class="box current">#5 (current)</div>
    <!-- <div class="box empty-box">f</div> -->
    <div class="box">#1</div>
    <div class="box">#2</div>
    <div class="box">#3</div>
    <div class="box">#4</div>
    <div class="box filler-box" id="current-position">#5 (current)</div> <!-- goes after the current -->
    <div class="box">#6</div>
    <div class="box">#7</div>
    <div class="box">#8</div>
    <div class="box">#9</div>
  </div>
</body>
<script>
  const element = document.getElementById('current-position');
  const y = element.getBoundingClientRect().top + window.scrollY;
  // window.scroll({
  //   top: y - 50
  // });
  window.scrollTo(0, element.offsetTop - 50);
</script>
</html>
